<div class="legend text-center">
    <h2>Add Kitten</h2>
</div>
<hr class="my-2">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" action="/Kitten/Add" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label" for="age">Age</label>
                        <div class="controls">
                            <input type="number" id="age" name="age" placeholder=""
                                   class="input-xlarge">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="breed">Breed</label>
                        <div class="controls">
                            <select class="form-control" id="breed" name="breed">
                                <option selected="selected" value="StreetTranscended">Street Transcended</option>
                                <option value="AmericanShorthair">American Shorthair</option>
                                <option value="Munchkin">Munchkin</option>
                                <option value="Siamese">Siamese</option>
                     
                            </select>
                            

                            <!--<input type="text" id="breed" name="breed" placeholder=""
                                   class="input-xlarge">-->
                        </div>
                    </div>
                    
                
                    
                    

                    <br />
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-success">Add Kitten</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
